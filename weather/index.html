<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App Ui Design | AsmrProg</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Perşembe</h2>
                  <span>5 Ekim 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Turkey , İstanbul </span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-cloud bx-tada' ></i>
                <h1 class="weather-temp">
                   24°C
                </h1>
                <h3>Parçalı bulutlu</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Yağış</span>
                    <span class="value">10 %</span>
                </div>
                <div>
                    <span class="title">Nem</span>
                    <span class="value">66 %</span>
                </div>
                <div>
                    <span class="title">Rüzgar Hızı</span>
                    <span class="value">24 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                   <i class='bx bx-cloud'></i>
                    <span>Cuma</span>
                    <span class="day-temp">25°C</span>
                </li>
                <li>
                   <i class='bx bx-cloud'></i>
                    <span>Cumartesi</span>
                    <span class="day-temp">24°C</span>
                </li>
                <li>
                    <i class='bx bxs-sun' ></i>
                    <span>Pazar</span>
                    <span class="day-temp">24°C</span>
                </li>
                <li>
                   <i class='bx bx-cloud-rain' ></i>
                    <span>Pazartesi</span>
                    <span class="day-temp">19°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Konumu Göster</button>
            </div>

        </div>

    </div>

</body>

</html>
